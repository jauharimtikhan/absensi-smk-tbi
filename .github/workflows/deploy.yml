name: Deploy Laravel Inertia App

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üß∞ Setup PHP, Node, Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, curl, gd, dom, fileinfo
          tools: composer:v2

      - name: üì¶ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: üîß Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: üì¶ Install NPM Dependencies
        run: npm ci

      - name: ‚öôÔ∏è Build Frontend (Vite)
        run: npm run build

      - name: üîê Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa_ci
          chmod 600 ~/.ssh/id_rsa_ci
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Upload to VPS via rsync
        run: |
          rsync -avz --delete \
            --exclude=node_modules \
            --exclude=vendor \
            --exclude=.git \
            -e "ssh -i ~/.ssh/id_rsa_ci -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}/release/

      - name: üñ•Ô∏è Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}/release

            cp ../.env .env
            composer install --no-interaction --prefer-dist --optimize-autoloader

            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan storage:link

            chmod -R 775 storage bootstrap/cache
