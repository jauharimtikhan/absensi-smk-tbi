name: Deploy Laravel Inertia App

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v3

      - name: üß∞ Setup PHP, Node, Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, bcmath, curl, gd, dom, fileinfo
          tools: composer:v2

      - name: üîß Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: üì¶ Install NPM Dependencies
        run: npm install

      - name: ‚öôÔ∏è Build Frontend (Vite)
        run: npm run build

      - name: üì¶ Archive Build Files
        run: tar --exclude=vendor --exclude=node_modules -czf laravel-app.tar.gz .

      - name: üöÄ Deploy via SSH
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "laravel-app.tar.gz"
          target: ${{ secrets.VPS_PATH }}

      - name: üñ•Ô∏è SSH & Deploy Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}
            rm -rf release
            mkdir release
            tar xzf laravel-app.tar.gz -C release
            rm laravel-app.tar.gz
            cd release

            # Optional: move .env production version
            cp ../.env .env

            composer install --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            php artisan storage:link

            # Optional: set permissions
            chown -R www-data:www-data .
            chmod -R 775 storage bootstrap/cache

            # Optional: symlink for zero-downtime (advanced)
